<div class="opened-dream" ng-controller="SigninController as signin">
	<form name="signinForm" novalidate ng-submit="signin.login()">
		<label>Email:</label><input type="text" required ng-model="signin.credentials.email" />
		<label>Senha:</label><input type="password" required ng-model="signin.credentials.password" />
		<input type="submit" value="Enivar" ng-disabled="!signinForm.$valid" />
	</form>
</div>
